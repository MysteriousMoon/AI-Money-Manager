version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: accounting_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: accounting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d accounting" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: accounting_app
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/accounting
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
